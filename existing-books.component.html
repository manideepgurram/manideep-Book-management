<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-navbar></app-navbar>
    <table class="table table-striped table-hover" style="background-color: antiquewhite;">
        <thead style="background-color: burlywood;">
            <td>Title</td>
            <td>Author</td>
            <td>Category</td>
            <td>Publisher</td>
            <td>Cost</td>
            <td> </td>
            <td></td>
        </thead>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.price }}</td>
            <td><button mat-raised-button class="btn btn-danger text-danger" (click)="confirmDialog(book.id)">Delete
                    Book</button></td>
        </tr>
    </table>
    <br>
    <button class="btn btn-dark" routerLink='/bookform'>Back</button>
</body>

</html>
