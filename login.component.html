<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <app-navbar></app-navbar>
  <section>
    <div class="container py-0">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-4 col-lg-5 d-none d-md-block">
                <img src="https://th.bing.com/th/id/OIP.gbxQGo8ay99lj0gJEQsiMgHaFj?pid=ImgDet&rs=1" alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-4 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="form" (ngSubmit)='onSubmit()'>

                    <div class="d-flex align-items-center mb-2 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="username">Username</label>
                      <input type="email" id="username" formControlName="username" class="form-control form-control-lg"
                        placeholder="Enter Your username" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" formControlName="password"
                        class="form-control form-control-lg" placeholder="Enter Password" />
                    </div>

                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark btn-lg btn-block" (click)='onSubmit()' type="button">Login</button>
                    </div>

                    <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
