<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <app-navbar></app-navbar>
  <section style="background-color: #9A616D; ">
    <div class="container py-3 ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row">
              <div class="col-md-4 col-lg-5 d-none d-md-block">
                <img
                  src="https://th.bing.com/th/id/OIP.pgcF1BKvf28qQjUklJa_2AHaEL?w=333&h=187&c=7&r=0&o=5&pid=1.7"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" height="1000px" />
              </div>
              <div class="col-md-4 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="form" (ngSubmit)='onSubmit()'>

                    <div class="d-flex align-items-center mb-2 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="username">Username</label>
                      <input type="username" id="username" formControlName='username'
                        class="form-control form-control-lg" placeholder="Enter your name" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" formControlName='email' class="form-control form-control-lg"
                        placeholder="Enter your email" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" formControlName='password'
                        class="form-control form-control-lg" placeholder="Create password" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="role">Role</label>
                      <select type="text" id="role" class="form-control" formControlName="role">
                        <option value="author">Author</option>
                        <option value="reader">Reader</option>
                      </select>
                    </div>
                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark btn-lg btn-block" (click)="onSubmit()" type="button">Register</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
